<button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addCompany" type="submit">Create
    Company</button>


<!-- Modal company Model -->
<div class="modal fade" id="addCompany" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Company Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- FORM -->
        <form [formGroup]="companyForm">
          <div class="row">
            <div class="col">
              <input type="text" form-control="company" class="form-control" placeholder="Company Name"
                formControlName="CompanyName">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addCompany()">Create Company</button>
      </div>
    </div>
  </div>
</div>
